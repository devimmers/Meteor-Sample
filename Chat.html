<head>
  <title>Chat</title>
</head>

<body>
    {{> register}}
	{{> chat}}
</body>

<template name="register">
  {{#unless signed_in}}
  <div id="register_window">
    <form id="register_form">
      <div id="warning">{{warning}}</div>
      <label>Username: </label>
      <input type="text" id="register" placeholder="Enter Username" />
    </form>
  </div>
  {{/unless}}
</template>

<template name="chat">
	{{> users}}
	{{> messages}}
	{{> entry}}
</template>

<template name="entry">
	<p>
		<input type="text" id="name" placeholder="Your Name" />
		<input type="text" id="messageBox" placeholder="Your Message" />
		<button id="send-message">Send</button>
		<button id="clear-messages">Clear</button>
	</p>
</template>

<template name="users">
    <div id="users">
      {{#each users}}
        {{name}}<br />
      {{/each}}
    </div>
</template>

<template name="messages">
	{{#each messages}}
		{{> message}}
	{{/each}}
</template>

<template name="message">
	<p>{{time}}: <strong>{{name}}:</strong>{{message}}</p>
</template>
